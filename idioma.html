<!DOCTYPE html>
<html>

<head>
    <style>
        #myDiv {
            text-align: center;
            width: 600px;
            height: 65px;
            border: 2px solid blue;
            margin-left: auto;
            margin-right: auto;
            line-height: 50px;
            vertical-align: middle;
        }

        a:link,
        a:visited {
            background-color: rgb(245, 153, 153);
            color: black;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: rgb(120, 120, 226);
            border: 5px solid rgb(120, 120, 226);
        }

        h1 {
            text-decoration: underline;
        }

        #centerImage {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            border: 3px solid red;
            width: 555px;
            height: 300px;
        }

        #bigdiv {
            position: relative;
            float: right;
            width: 50px;
            height: 50px;
            z-index: 2;
            text-align: center;
        }

        #smalldiv {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 0px;
            bottom: 0px;
            z-index: 3;
            text-align: center;

        }

        #bigdiv:hover {
            animation-name: mel;
            animation-duration: 3s;
        }

        @keyframes mel {
            from {
                height: 50px;
            }

            to {
                height: 100px;
            }
        }

        #styleOfH2 {
            font-size: 30px;
            text-align: center;
        }

        #styleOfH1 {
            font-size: 50px;
            text-align: center;

        }

        body {

            background-color: rgb(241, 234, 134);

        }

        .flag {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

    <div id="bigdiv">
        <a href="HOME.html"><img class="flag" src="image.jpg" alt=""></a>
        <div id="smalldiv">
            <a href="idioma.html"><img class="flag" src="ESP.png" alt=""></a>
        </div>
    </div>

    <h>Principal</h>

    <div id="myDiv">
        <a href="idioma.html">Principal</a>
        <a href="about.html">Sobre</a>
        <a href="contact.html">Contacto</a>
        <a href="products.html">Productos</a>

    </div>

    <h1 id="styleOfH1">LPEM logo</h1>

    <img id="centerImage" src="untitled.png" alt="foto">

    <h2 id="styleOfH2">Esta escuela existe desde 1913.</h2>

</body>

</html>
