<!DOCTYPE html>

<head>

    <style>
        #div {
            text-align: center;
            width: 500px;
            height: 100px;
            border: 3px solid blue;

            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a:link,
        a:visited {
            background-color: rgb(245, 153, 153);
            color: black;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: rgb(120, 120, 226);
            border: 5px solid rgb(120, 120, 226);
        }

        h1 {
            text-decoration: underline;
        }

        img {
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
        }

        #bigdiv {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 2;
            text-align: center;
        }

        #smalldiv {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 0px;
            bottom: 0px;
            z-index: 3;
            text-align: center;

        }

        #bigdiv:hover {
            animation-name: mel;
            animation-duration: 3s;
        }

        @keyframes mel {
            from {
                height: 100px;
            }

            to {
                height: 200px;
            }
        }
    </style>

</head>
