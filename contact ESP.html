<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            text-align: center;
        }

        #myDiv {
            text-align: center;
            width: 600px;
            height: 65px;
            border: 2px solid blue;
            margin-left: auto;
            margin-right: auto;
            line-height: 50px;
            vertical-align: middle;
        }

        a:link,
        a:visited {
            background-color: rgb(245, 153, 153);
            color: black;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: rgb(120, 120, 226);
            border: 5px solid rgb(120, 120, 226);
        }

        h1 {
            text-decoration: underline;
        }

        ul {
            background-color: lightgrey;
            width: 320px;
            border: 5px solid green;
            padding: 25px;
            margin: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;

        }

        #bigdiv {
            position: relative;
            float: right;
            width: 50px;
            height: 50px;
            z-index: 2;
            text-align: center;
        }

        #smalldiv {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 0px;
            bottom: 0px;
            z-index: 3;
            text-align: center;

        }

        #bigdiv:hover {
            animation-name: mel;
            animation-duration: 3s;
        }

        @keyframes mel {
            from {
                height: 50px;
            }

            to {
                height: 100px;
            }
        }

        #styleOfH1 {
            font-size: 50px;
            text-align: center;
            text-decoration: underline;

        }

        body {

            background-color: powderblue;

        }

        .flag {

            width: 40px;
            height: 40px;

        }
    </style>
</head>
